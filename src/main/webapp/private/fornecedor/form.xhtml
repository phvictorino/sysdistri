<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Formulário de vendedor</ui:define>

	<ui:define name="content">
		<div class="ui-grid">
			<div class="ui-grid-responsive">

				<p:panelGrid columns="2"
					columnClasses="ui-grid-col-2,ui-grid-col-10" layout="grid"
					styleClass="panelgrid-noborder">
					<p:outputLabel value="Nome" for="nome" />
					<p:inputText id="nome" value="#{mbVendedor.vendedor.nome}"
						required="true" requiredMessage="Nome do vendedor obrigatório." />

					<p:outputLabel value="Tipo Faturamento" for="tipoFaturamento" />
					<p:selectOneMenu id="tipoFaturamento"
						value="#{mbVendedor.vendedor.tipoFaturamento}">
						<f:selectItems value="#{mbVendedor.listaTipoFaturamento}" var="t"
							itemValue="#{t.codigo}" itemLabel="#{t.descricao}" />
					</p:selectOneMenu>

					<p:outputLabel />
					<p:commandButton value="Salvar" action="#{mbVendedor.salvar()}"
						process="@form" update="@form" />
				</p:panelGrid>

			</div>
		</div>
	</ui:define>
</ui:composition>
