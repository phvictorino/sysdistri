<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Clientes</ui:define>

	<ui:define name="content">

		<div class="ui-grid">

			<div class="ui-grid-responsive">

				<p:toolbar style="margin-bottom: 10px">
					<p:toolbarGroup align="left">
						<p:commandButton value="Novo cliente" action="#{mbCliente.novo()}" />
					</p:toolbarGroup>
				</p:toolbar>

				<p:dataTable id="tableClientes" widgetVar="tableClientes"
					emptyMessage="Nenhum registro encontrado." rows="10"
					value="#{mbCliente.clientes}" var="c" paginatorPosition="bottom"
					paginator="true" reflow="true">

					<p:column headerText="Nome" sortBy="#{c.nome}">
						<h:outputText value="#{c.nome}" />
					</p:column>

					<p:column headerText="Vendedor" sortBy="#{c.vendedor.nome}">
						<h:outputText value="#{c.vendedor.nome}" />
					</p:column>

					<p:column headerText="Telefone" sortBy="#{c.telefone}">
						<h:outputText value="#{c.telefone}" />
					</p:column>

					<p:column width="120" headerText="AÃ§Ãµes">
						<p:commandButton icon="fa fw fa-chevron-up" process="@this"
							update="@form" action="#{mbCliente.verDados(c)}" />
						<p:commandButton icon="fa fw fa-pencil"
							action="#{mbCliente.editar(c)}" process="@this" />
						<p:commandButton icon="fa fa-trash" action="#{mbCliente.desativar(c)}"
							process="@this" update="tableClientes" />
					</p:column>
				</p:dataTable>

			</div>

		</div>

	</ui:define>

</ui:composition>
