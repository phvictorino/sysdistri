<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Cidades</ui:define>

	<ui:define name="content">

		<div class="ui-grid">

			<div class="ui-grid-responsive">

				<p:toolbar style="margin-bottom: 10px">
					<p:toolbarGroup align="right">
						<p:commandButton value="Nova cidade" action="#{mbCidade.novo()}" />
					</p:toolbarGroup>
				</p:toolbar>

				<p:dataTable id="tableCidades" widgetVar="tableCidades"
					emptyMessage="Nenhum registro encontrado." rows="10"
					value="#{mbCidade.listaCidades}" var="c" paginatorPosition="bottom"
					paginator="true" reflow="true">

					<p:column headerText="Nome" sortBy="#{c.nome}">
						<h:outputText value="#{c.nome}" />
					</p:column>

					<p:column headerText="UF" sortBy="#{c.siglaUf}">
						<h:outputText value="#{c.siglaUf}" />
					</p:column>

					<p:column width="100" headerText="AÃ§Ãµes">
						<p:commandButton icon="fa fw fa-pencil"
							action="#{mbCidade.editar(v)}" process="@this" />
						<p:commandButton icon="fa fa-trash"
							action="#{mbCidade.deletar(v)}" process="@this"
							update="tableVendedores" />
					</p:column>

				</p:dataTable>

			</div>

		</div>


	</ui:define>

</ui:composition>
