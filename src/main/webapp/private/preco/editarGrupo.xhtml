<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Formulário de Preços</ui:define>

	<ui:define name="content">
		<div class="ui-grid">
			<div class="ui-grid-responsive">

				<div class="ui-grid-col-6">
					<p:outputLabel value="Descrição Grupo" for="desc" />
					<p:inputText readonly="true" id="desc"
						value="#{mbPreco.grupo.descricao}" />

					<p:outputLabel value="Nome Tabela Venda" for="nome" />
					<p:inputText id="nome" value="#{mbPreco.preco.nomeTabelaVenda}"
						required="true" />

					<p:outputLabel value="Valor Produto" for="valorProd" />
					<p:inputNumber id="valorProd" value="#{mbPreco.preco.valorProduto}"
						symbol="R$ " thousandSeparator="." decimalSeparator=","
						decimalPlaces="2" />

					<p:outputLabel value="Valor Vendedor" for="valorVend" />
					<p:inputNumber id="valorVend"
						value="#{mbPreco.preco.valorVendedor}" symbol="R$ "
						thousandSeparator="." decimalSeparator="," decimalPlaces="2" />

					<p:outputLabel value="Data Ínicio" for="dataIni" />
					<p:calendar id="dataIni" value="#{mbPreco.preco.dataInicio}"
						pattern="dd/MM/yyyy" locale="pt_BR" />

					<p:outputLabel value="Data Fim" for="datFim" />
					<p:calendar id="datFim" value="#{mbPreco.preco.dataFim}"
						pattern="dd/MM/yyyy" locale="pt_BR" />
				</div>

				<p:dataTable value="#{mbPreco.grupo.listaProdutos}" var="p"
					emptyMessage="Nenhum produto cadastrado."
					sortField="#{p.descricao}">

					<p:column headerText="Código" sortBy="#{p.codigo}">
						<h:outputText value="#{p.codigo}" />
					</p:column>

					<p:column headerText="Descrição" sortBy="#{p.descricao}">
						<h:outputText value="#{p.descricao}" />
					</p:column>

				</p:dataTable>



				<div class="ui-grid-col-12" style="text-align: center;">
					<p:commandButton value="Salvar" action="#{mbPreco.salvar()}"
						ajax="false" />
				</div>

			</div>
		</div>
	</ui:define>
</ui:composition>
