<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Formulário de Preços</ui:define>

	<ui:define name="content">
		<div class="ui-grid">
			<div class="ui-grid-responsive">

				<p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-5"
					layout="grid" styleClass="panelgrid-noborder">

					<p:outputLabel value="Nome Tabela Venda" for="nome" />
					<p:inputText id="nome" value="#{mbPreco.preco.nomeTabelaVenda}"
						required="true" />

					<p:outputLabel value="Vendedor" for="vend" />
					<p:selectOneMenu id="vend" value="#{mbPreco.preco.codVendedor}"
						filter="true" filterMatchMode="startsWith">
						<f:selectItems value="#{mbPreco.listaVendedores}" var="v"
							itemValue="#{v.id}" itemLabel="#{v.nome}" />
					</p:selectOneMenu>

					<p:outputLabel value="Grupo" for="grupo" />
					<p:selectOneMenu id="grupo" value="#{mbPreco.codGrupoSelecionado}"
						filter="true" filterMatchMode="startsWith">
						<f:selectItems value="#{mbPreco.listaGrupos}" var="g"
							itemValue="#{g.codigo}" itemLabel="#{g.descricao}" />
					</p:selectOneMenu>

					<p:outputLabel value="Valor Produto" for="valorProd" />
					<p:inputNumber id="valorProd" value="#{mbPreco.preco.valorProduto}"
						symbol="R$ " thousandSeparator="." decimalSeparator=","
						decimalPlaces="2" />

					<p:outputLabel value="Valor Vendedor" for="valorVend" />
					<p:inputNumber id="valorVend"
						value="#{mbPreco.preco.valorVendedor}" symbol="R$ "
						thousandSeparator="." decimalSeparator="," decimalPlaces="2" />

					<p:outputLabel value="Data Ínicio" for="dataIni" />
					<p:calendar id="dataIni" value="#{mbPreco.preco.dataInicio}"
						pattern="dd/MM/yyyy" locale="pt_BR" />

					<p:outputLabel value="Data Fim" for="datFim" />
					<p:calendar id="datFim" value="#{mbPreco.preco.dataFim}"
						pattern="dd/MM/yyyy" locale="pt_BR" />

				</p:panelGrid>
				<div class="ui-grid-col-12" style="text-align: center;">
					<p:commandButton value="Salvar"
						action="#{mbPreco.salvar()}" ajax="false" />
				</div>

			</div>
		</div>
	</ui:define>
</ui:composition>
