<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Tabelas de Preços</ui:define>

	<ui:define name="content">

		<div class="ui-grid">

			<div class="ui-grid-responsive">

				<p:toolbar style="margin-bottom: 10px">
					<p:toolbarGroup align="left">
						<p:commandButton value="Nova tabela" action="#{mbPreco.novo()}" />
					</p:toolbarGroup>
				</p:toolbar>

				<p:dataTable id="tablePrecos" widgetVar="tablePrecos"
					emptyMessage="Nenhum registro encontrado." rows="10"
					value="#{mbPreco.listaPrecos}" var="p" paginatorPosition="bottom"
					paginator="true" reflow="true">

					<p:column headerText="Código" width="120" sortBy="#{p.codigo}">
						<h:outputText value="#{p.codigo}" />
					</p:column>

					<p:column headerText="Vendedor" sortBy="#{p.vendedor.nome}">
						<h:outputText value="#{p.vendedor.nome}" />
					</p:column>

					<p:column headerText="Status" width="120">
						<p:commandButton icon="fa fw fa-close" value="Inativo"
							rendered="#{p.status == 0}" action="#{mbPreco.alterarStatus(r)}"
							process="@this" update="tablePrecos" />
						<p:commandButton icon="fa fw fa-check" value="Ativo"
							rendered="#{p.status == 1}" action="#{mbPreco.alterarStatus(r)}"
							process="@this" update="tablePrecos" />
					</p:column>

					<p:column width="120" headerText="Ações">
						<p:commandButton icon="fa fw fa-pencil"
							action="#{mbPreco.editar(p)}" process="@this" />
					</p:column>
				</p:dataTable>

			</div>

		</div>

	</ui:define>

</ui:composition>
