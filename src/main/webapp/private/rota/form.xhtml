<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Formulário de Rota</ui:define>

	<ui:define name="content">
		<div class="ui-grid">
			<div class="ui-grid-responsive">

				<p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-5"
					layout="grid" styleClass="panelgrid-noborder">

					<p:outputLabel value="Descrição" for="desc" />
					<p:inputText id="desc" value="#{mbRota.rota.descricao}"
						required="true" />

					<p:outputLabel for="vend" value="Vendedor" />
					<p:selectOneMenu id="vend" value="#{mbRota.rota.codVendedor}"
						filter="true" filterMatchMode="startsWith">
						<f:selectItems value="#{mbRota.vendedores}" var="v"
							itemLabel="#{v.nome}" itemValue="#{v.id}" />
					</p:selectOneMenu>

					<p:outputLabel />
					<p:commandButton value="Salvar" action="#{mbRota.salvar()}"
						update="@form" process="@form" />
				</p:panelGrid>

			</div>
		</div>
	</ui:define>
</ui:composition>
