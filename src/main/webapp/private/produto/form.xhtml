<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Formulário de Produto</ui:define>

	<ui:define name="content">
		<div class="ui-grid">
			<div class="ui-grid-responsive">

				<p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-5"
					layout="grid" styleClass="panelgrid-noborder">

					<p:outputLabel value="Descrição" for="desc" />
					<p:inputText id="desc" value="#{mbProduto.produto.descricao}"
						required="true" />

					<p:outputLabel value="Valor de Compra" for="valorCompra" />
					<p:inputNumber id="valorCompra"
						value="#{mbProduto.produto.valorCompra}" required="true"
						symbol="R$ " thousandSeparator="." decimalSeparator=","
						decimalPlaces="2" />

					<p:outputLabel value="Grupo" for="grupo" />
					<p:selectOneMenu id="grupo" value="#{mbProduto.produto.codGrupo}"
						filter="true" filterMatchMode="startsWith">
						<f:selectItems value="#{mbProduto.listaGrupos}" var="g"
							itemValue="#{g.codigo}" itemLabel="#{g.descricao}" />
					</p:selectOneMenu>

					<p:outputLabel value="Unidade" for="unidade" />
					<p:selectOneMenu id="unidade"
						value="#{mbProduto.produto.codUnidade}" filter="true"
						filterMatchMode="startsWith">
						<f:selectItems value="#{mbProduto.listaUnidades}" var="u"
							itemValue="#{u.codigo}" itemLabel="#{u.descricao}" />
					</p:selectOneMenu>

					<p:outputLabel value="Fornecedor" for="fornecedor" />
					<p:selectOneMenu id="fornecedor"
						value="#{mbProduto.produto.codForncedor}" filter="true"
						filterMatchMode="startsWith">
						<f:selectItems value="#{mbProduto.listaFornecedor}" var="f"
							itemValue="#{f.codigo}" itemLabel="#{f.nome}" />
					</p:selectOneMenu>

					<p:outputLabel value="Observação" for="observacao" />
					<p:inputTextarea id="observacao"
						value="#{mbProduto.produto.observacao}" maxlength="100" cols="50" />

					<p:outputLabel />
					<p:commandButton value="Salvar" action="#{mbProduto.salvar()}"
						ajax="false" />
				</p:panelGrid>

			</div>
		</div>
	</ui:define>
</ui:composition>
